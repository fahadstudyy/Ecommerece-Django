{% extends "ecommerece/base.html" %}

{% block content %}

{% load static %}

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
  <body>


    <div class="row ">
    {% for product in products %}
    <div class="col-lg-3 product-row">
    
      <a href="{% url 'product_detail' product.id %}">
        <img class="thumbnail" src="{{ product.imageURL }}" >
      </a> 

      <div class="box-element-home product">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr>
     
      <form class="form-inline my-2 my-lg-0" method="POST" style="float: left;">
        {% csrf_token %}
        <button class="btn btn-outline-secondary add-btn" type="action" href="{% url 'cart' %}"> Add to Cart</button> &nbsp;
        <a class= "btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
      
      </form>

      <h4 style="display: inline-block; float: right;" > 
        {% if product.qty >= 0 %}
       {{ product.price }}  
        {% else %}
        <b>Product is out of stock</b>
        {% endif %}
      </h4>

      </div>
      </div>
      {% endfor %}
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  </body>
</html>






{% endblock %}
